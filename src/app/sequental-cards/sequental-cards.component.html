<div class="row">
  <div class="panel text-center">
    <div class="btn-group">
  <button type="button" class="btn btn-default" aria-label="Previous" (click)="getPrevious()">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
  </button>
  <button type="button" class="btn btn-default"><span>{{current + 1}} of {{maxValue + 1}}</span></button>
  <button type="button" class="btn btn-default" aria-label="Next" (click)="getNext()">
    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
  </button>
  </div>
  </div>
  <app-word-card *ngIf="card" [card]="card"></app-word-card>
</div>
